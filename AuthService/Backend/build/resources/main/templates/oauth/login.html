<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>Sign in with Bookfit</title>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.5/kakao.min.js"
            integrity="sha384-dok87au0gKqJdxs7msEdBPNnKSRT+/mhTVzq+qOhcL464zXwvcrpjeWvyj1kCdq6"
            crossorigin="anonymous"></script>
    <script>
        const BASE_URL = 'https://kauth.kakao.com/oauth/authorize';
        const CLIENT_ID = '5b0433ec9822a577927b5e94d30ba034';
        const REDIRECT_URI = 'http://localhost:9000/api/oauth/kakao/callback'

        const REQUEST_URL = `${BASE_URL}?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=code`
        console.log(REQUEST_URL)
    </script>
    <script>

    </script>
    <style>
        /* 기존 스타일 유지 + 변경 부분만 추가 */

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center; /* 가로 가운데 */
            align-items: center; /* 세로 가운데 */
            height: 100vh;
            margin: 0;
        }


        .login-container {
            background: #FDFAF0;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
            width: 280px;
            height: 500px;
            text-align: center;

            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 위, 아래 공간 최대한 벌리기 */
            align-items: center;
        }

        .logo-and-title {
            /* 로고와 제목 묶음 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-container img {
            width: 75px;
            margin-bottom: 36px;
        }

        h1 {
            font-weight: 500;
            font-size: 22px;
            margin-bottom: 30px;
            color: #202124;
        }

        .button-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background-color: #ffffff;
            border: 1px solid #d0d0d0;
            border-radius: 9999px;
            padding: 14px 18px;
            width: 100%;
            font-size: 14px;
            font-weight: 500;
            color: #1f1f1f;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin: 0; /* margin-bottom 대신 gap 사용 */
        }

        .social-button:hover {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
            transform: translateY(-1px);
        }

        .social-button svg {
            width: 20px;
            height: 20px;
        }
    </style>
    <script>
        // 버튼별 리다이렉트 URL 정의
        const redirectUrls = {
            google: '/auth/google',
            kakao: REQUEST_URL,
            naver: '/auth/naver'
        };

        // 각 버튼에 클릭 이벤트 리스너 등록
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.social-button');
            buttons[0].addEventListener('click', () => {
                window.location.href = redirectUrls.google;
            });
            buttons[1].addEventListener('click', () => {
                window.location.href = redirectUrls.kakao;
            });
            buttons[2].addEventListener('click', () => {
                window.location.href = redirectUrls.naver;
            });
        });
    </script>


</head>
<body>
<div class="login-container">
    <div class="logo-and-title">
        <img src="http://localhost:9010/images/logo.jpeg" alt="logo"/>
        <h1>환영합니다</h1>
    </div>

    <div class="button-group">
        <!-- Google -->
        <button class="social-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path fill="#000000" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0
            14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                <path fill="#000000" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78
            7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                <path fill="#000000" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92
            16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                <path fill="#000000" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16
            2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
            </svg>
            Sign in with Google
        </button>

        <!-- Kakao -->
        <button class="social-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="#000000" d="M12 2C6.48 2 2 5.88 2 10.41c0 2.63 1.62 4.95 4.08 6.37L5 22l5.15-3.09c.58.08 1.18.12 1.85.12
            5.52 0 10-3.88 10-8.41S17.52 2 12 2z"></path>
            </svg>
            Sign in with Kakao
        </button>

        <!-- Naver -->
        <button class="social-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                <rect width="200" height="200" fill="#000000"></rect>
                <path d="M140 140h-25l-55-80v80H50V60h25l55 80V60h10z" fill="#ffffff"></path>
            </svg>
            Sign in with Naver
        </button>
    </div>
</div>
</body>
</html>
